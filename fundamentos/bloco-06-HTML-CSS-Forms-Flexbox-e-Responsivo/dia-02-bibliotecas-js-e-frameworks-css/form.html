<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>TrybeTrip</title>
</head>

<body class="bg-dark">
    <main class="container bg-light my-5 rounded p-4">
        <h1 class="text-center">TrybeTrip - Concorra já!</h1>

        <section class="mx-auto py-4" style="width:600px;">
            <form id="form">
                <div>
                    <p class="lead">Preencha os dados solicitados</p>
                    <label for="nome" class="form-label">
                    </label>
                    <input class="form-control" type="text" placeholder="Informe seu Nome" id="nome" required
                        minlength="10" maxlength="40">

                    <label for="email" class="form-label">

                    </label>

                    <input class="form-control mb-3" type="email" placeholder="Informe seu Email" id="email"
                        minlength="10" maxlength="50" required>

                    <section class="mb-4">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="option" id="opt1">
                            <label class="form-check-label" for="opt1">Maceió</label>
                        </div>

                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="radio" name="option" id="opt2">
                            <label class="form-check-label" for="opt2">Maragogi</label>
                        </div>

                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="radio" name="option" id="opt3">
                            <label class="form-check-label" for="opt3">Gramado</label>
                        </div>

                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="radio" name="option" id="opt4">
                            <label class="form-check-label" for="opt4">Buenos Aires</label>
                        </div>

                    </section>

                    <label class="form-label" for="resposta">Espaço para resposta:</label>
                    <textarea class="form-control mb-4" name="resposta" id="resposta" cols="30" rows="10"
                        maxlength="500"></textarea>

                    <label for="data">Data
                        <input class="form-control" type="date">
                    </label>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="concordo1" id="concordo1">
                        <label for="concordo1" class="form-label d-block">
                            Autorizo o uso da minha imagem
                        </label>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" name="concordo2" id="concordo2">
                        <label class="form-check-label" for="concordo2">
                            Concordo com os termos
                        </label>
                    </div>

                </div>
                <button class="btn btn-dark" type="submit" id="button-submit">Enviar</button>
                <button class="btn btn-secondary" type="reset">Limpar</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
