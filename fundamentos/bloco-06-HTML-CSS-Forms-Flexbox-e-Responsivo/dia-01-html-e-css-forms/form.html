<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
</head>

<body>
    <h1>TrybeTrip - Concorra já!</h1>

    <section>
        <form id="form">
            <fieldset>
                <legend>Preencha os dados solicitados</legend>
                <label for="nome">
                    <input type="text" placeholder="Informe seu Nome" id="nome" required minlength="10" maxlength="40">
                </label>

                <label for="email">
                    <input type="email" placeholder="Informe seu Email" id="email" minlength="10" maxlength="50" required>
                </label>

                <section>
                    <input type="radio" name="option" id="opt1">
                    <label for="opt1">Maceió</label>

                    <input type="radio" name="option" id="opt2">
                    <label for="opt2">Maragogi</label>

                    <input type="radio" name="option" id="opt3">
                    <label for="opt3">Gramado</label>

                    <input type="radio" name="option" id="opt4">
                    <label for="opt4">Buenos Aires</label>
                </section>

                <label for="resposta">Espaço para resposta:</label>
                <textarea name="resposta" id="resposta" cols="30" rows="10" maxlength="500"></textarea>

                <label for="data">Data
                    <input type="date">
                </label>

                <label for="concordo1">
                    Autorizo o uso da minha imagem
                    <input type="checkbox" name="concordo1" id="concordo1">
                </label>
                <label for="concordo2">
                    Concordo com os termos
                    <input type="checkbox" name="concordo2" id="concordo2">
                </label>
            </fieldset>
            <button type="submit" id="button-submit">Enviar</button>
            <button type="reset">Apagar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
